spring:
  flyway:
    enabled: true
    locations: classpath:db/migration/h2
  datasource:
    url: jdbc:h2:mem:document-collector;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    database: h2
    properties:
      hibernate:
        generate_statistics: false #Turn it on only when you need for analysing queries. Do not leave it on!
    show-sql: false #Turn it on only when you need for analysing queries. Do not leave it on!
  h2:
    console:
      enabled: true
      path: /h2

application:
  telegram:
    token: ${TELEGRAM_TOKEN}